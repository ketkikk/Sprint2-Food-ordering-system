<div class="row mt-5" style="background-color:rgb(143, 121, 121);" >
    <div class="col-md-4 mb-3" *ngFor="let product of products | filter:searchKey:'restaurantName'">
        <div class="card" style="width: 18rem;" style="background-color:rgb(240, 235, 235);">
            <h5 class="card-title">{{product.restaurantName}}</h5>
             <img class="card-img-top" src="../../assets/{{product.foodImage}}" alt="Card image cap" width="200px" height="200px">
             <div class="card-body">
                 <h5 class="card-title">{{product.foodName}}</h5>
                 <p class="card-text">{{product.foodDescription}}</p>
                 <p class="card-text">{{product.foodPrice |currency:'â‚¹'}}</p>
                 <a  class="btn btn-primary" (click)="buy(product)">Add to cart</a>
             </div>
         </div>
     </div>
 </div>
