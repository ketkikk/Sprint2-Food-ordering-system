<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <div class="col-md-9 justify-content-center">
        <div class="card card-custom pb-4">
            <div class="card-body mt-0 mx-5">
                <div class="text-center mb-3 pb-2 mt-3">
                    <h4 style="color: #495057 ;">Delivery Details</h4>
                </div>
                </div>
                </div>
    </div>
    <div class="row" >
        <div class="column">
            <table style="width:75%">
                <tr>
                    <td>First Name</td>
                    <td>
                        <input [(ngModel)]="addfood.firstName" type="text">
                    </td>
                </tr>
                <tr>
                    <td> Last Name</td>
                    <td>
                        <input [(ngModel)]="addfood.lastName" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Mobile no</td>
                    <td>
                        <input [(ngModel)]="addfood.phoneNo" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input [(ngModel)]="addfood.email" type="text">
                    </td>
                </tr>
                
                <tr>
                    <td> Address</td>
                    <td>
                        <input [(ngModel)]="addfood.address" type="text">
                    </td>
                </tr>
                <tr>
                    <td> Payment Mode</td>
                    <td>
                        <select class="select" [(ngModel)]="addfood.paymentmode" placeholder="choose option">
                            <option value="1">Payment Option</option>
                            <option value="Cash on Delivery">Cash on Delivery </option>
                            <option value="Debit Card">Debit Card </option>
                            <option value="Credit Card">Credit Card </option>
                        </select>
                    </td>
                </tr>
               
        

               <td> <input type="submit" (click)="AddFood()" value="confirm"></td>
               <td> <button routerLink="/finalorder" type="submit" class="btn btn-primary btn-rounded"
                    style="background-color: #0062CC;">Place order</button></td>
            </table>
        </div>
